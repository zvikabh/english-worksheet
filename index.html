<html>
<head>
    <script src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>English worksheet generator</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-R83Z59BP68');
    </script>
</head>
<body onload="init();">
    <div class="container mt-4 mb-4" style="max-width: 600px;">
        <form action="/worksheet.html" method="get">
            <fieldset class="row mb-3" id="vocabulary-fieldset">
                <legend class="col-form-label col-sm-3 pt-0 bg-secondary-subtle">Vocabulary</legend>
                <div class="col-sm-9" id="vocabulary-radios">
                </div>
            </fieldset>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-3 pt-0 bg-secondary-subtle">Options</legend>
                <div class="col-sm-9 mt-1">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="practice-mode" name="practice-mode">
                        <label class="form-check-label" for="practice-mode">Practice mode</label>
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
